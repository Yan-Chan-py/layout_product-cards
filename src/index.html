<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Document</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="../src/images/imac.jpeg"
        alt="image"
        class="card__image"
      >
      <div class="card__info-wrapper">
        <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="card__code">Product code: 195434</p>
        <div class="card__rate">
          <div class="stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <span class="review">Reviews: 5</span>
        </div>

        <div class="card__price">
          <span class="price-title">Price:</span>
          <span class="price">$2,199</span>
        </div>
        <div class="card__button" data-qa="hover">BUY</div>
      </div>
    </div>
  </body>
</html>
